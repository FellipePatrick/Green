<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Green - Planet Recoverer</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
        <link rel="icon" href="./assets/img/logo.png" type="image/png">
    </head>
    <body>
        <div class="overlay" id="overlay"></div>
        <canvas id="tela" width="600" height="600"></canvas>
        <section>
            <div class="card info">
                <i class="fa-solid fa-clock"></i>                
                <a id="timeLevel"></a>
            </div>
            <div class="card info">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <a id="temp"></a>
            </div>
            <div class="card info">
                <i class="fa-solid fa-tree"></i>
                <a id="tree"></a>
            </div>
            <div class="card info">
                <i class="fa-solid fa-map-location-dot"></i>
                <a id="local"> </a>
                <button onclick="openModal()">
                    Sobre
                </button>
                <!-- Modal -->
                <div class="modal" id="myModal">
                    <div class="modalin">
                        <i class="fa-solid fa-xmark" id="modalOverlay" onclick="closeModal()"></i>
                        <img alt="" id="imgModal">
                       <div class="textSobre">
                        <a id="localModal"></a><br>
                        <p id="textModal"></p>
                       </div>
                    </div>
                </div>
            </div>
            <div class="control">
                <div class="pather">
                    <div class="seta up">
                        <i class="fa-solid fa-up-long" onclick="clickUp()"></i>
                    </div>
                    <div class="down" style="display: inline-flex;">
                        <div class="seta" >
                            <i class="fa-solid fa-left-long left"onclick="clickLeft()"></i>
                        </div>
                        <div class="seta">
                            <i class="fa-solid fa-down-long" onclick="clickDown()"></i>
                        </div>
                        <div class="seta">
                            <i class="fa-solid fa-right-long right"  onclick="clickRight()"></i>
                        </div>
                    </div>
                </div>
                <div class="info enter">
                    <button class="" onclick="clickEnter()">Enter</button>
                </div>
            </div>
        </section>
        <script src="https://kit.fontawesome.com/4fe9bd0970.js" crossorigin="anonymous"></script>
        <script src="./assets/js/mod/modal.js"></script>
        <script src="./assets/js/main.js" type="module"></script>
    </body>
</html>
